<div class="container mt-5" style="max-width: 400px;">
    <h2 *ngIf="!isRegisterMode">Login</h2>
    <h2 *ngIf="isRegisterMode">Register</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input [(ngModel)]="username" name="username" class="form-control" id="username" required>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required>
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
      <button type="submit" class="btn btn-primary w-100">
        {{ isRegisterMode ? 'Register' : 'Login' }}
      </button>
    </form>
  
    <div class="text-center mt-3">
        <a href="#" (click)="toggleMode(); $event.preventDefault()">
          {{ isRegisterMode ? 'Already have an account? Login' : 'No account? Register' }}
        </a>
      </div>      
  </div>
